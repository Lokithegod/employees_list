<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Projects</title>
</head>

<body>

<div class="container">

    <hr>

    <a th:href="@{/employees/list}" class="btn btn-outline-primary btn-lg mb-3">
        Employees
    </a>
    <a th:href="@{/projects/list}" class="btn btn-primary btn-lg mb-3">
        Projects
    </a>

    <hr>
    <a th:href="@{/projects/showFormForAdd}" class="btn btn-secondary btn-sm mb-3">
        Add Project
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProject : ${projects}">

            <td th:text="${tempProject.name}"/>
            <td th:text="${tempProject.startDate}"/>
            <td th:text="${tempProject.endDate}"/>
            <td>
                <a th:href="@{/projects/showFormForUpdate(projectId=${tempProject.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/projects/delete(projectId=${tempProject.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this project?')))return false">
                    Delete
                </a>
                <a th:href="@{/employees/listProject(projectId=${tempProject.id})}"
                   class="btn btn-secondary btn-sm">
                    Employees List
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
