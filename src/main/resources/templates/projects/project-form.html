<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Save Project</title>
</head>

<body>

<div class="container">

    <p class="h4 mb-4">Save Project</p>

    <form action="#" th:action="@{/projects/save}"
          th:object="${project}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Project Name">

        <input type="text" th:field="*{startDate}"
               class="form-control mb-4 col-4" placeholder="Start date">

        <input type="text" th:field="*{endDate}"
               class="form-control mb-4 col-4" placeholder="End date">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/projects/list}">Back to Projects List</a>

</div>
</body>

</html>
